<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button previous">
        <img src="./files/icons/angle-left-solid.svg" id="previous" alt="" />
      </button>
      <div class="carousel__images" style="transform: translateX(0)">
        <img src="./files/img1.jpg" alt="" />
        <img src="./files/img2.jpg" alt="" />
        <img src="./files/img3.jpg" alt="" />
        <img src="./files/img4.jpg" alt="" />
        <img src="./files/img5.jpg" alt="" />
      </div>
      <button class="carousel__button next">
        <img src="./files/icons/angle-right-solid.svg" id="next" alt="" />
      </button>
      <!-- Create Bullets -->
      <div class="bullets-container"></div>
    </div>

    <!-- link Js Files -->
    <script src="main.js"></script>
  </body>
</html>
